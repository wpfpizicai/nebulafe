<div id="header" class="container nav-header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src="/resource/img/logo.png" alt="" class="navbar-brand" height="50">
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <%navLinks.forEach(function(item){%>
          <li class="<% if(section == item.key){ %>active<% } %>"><a href="<%= item.href%>"><%= item.label %></a></li>
          <%})%>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <%if(userInfo){%>
            <li><a id="signin_user" href="javascript:void(0);"><%= userInfo.name %></a></li>
            <li><a id="logout_btn" href="/user/logout">退出</a></li>
          <% } else { %>
            <li><a id="signin_btn" href="/user/signin">登录</a></li>
            <li><a id="signup_btn" href="/user/signup">注册</a></li>
          <%}%>
        </ul>
      </div>
    </div>
  </div>
</div>
